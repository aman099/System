<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>System</title>
</head>

<body>
  <main class="hero">
    <article class="hero-container">
      <section class="hero-section stars">
        <h1 class="hero-title">System</h1>
        <article class="profile-cont">
          <section class="profile">
            <header class="pro pro-1">
              <header class="upper">
                <aside class="img-cont">
                  <img src="./assets/Group-Avatar.svg" alt="">
                </aside>
                <p class="name">Anna & Natan</p>
              </header>
              <header class="lower">
                <aside>Dismiss</aside>
                <aside><img src="./assets/video.svg" alt=""> Join</aside>
              </header>
            </header>
            <header class="pro pro-2">
              <header class="upper">
                <aside class="img-cont">
                  <img src="./assets/Group-Avatar.svg" alt="">
                </aside>
                <p class="name">Anna & Natan</p>
              </header>
              <header class="lower">
                <aside><img src="./assets/video-2.svg" alt=""></aside>
                <aside><img src="./assets/mute.svg" alt=""></aside>
                <aside><img src="./assets/user.svg" alt=""></aside>
                <aside><img src="./assets/x.svg" alt=""></aside>
              </header>
            </header>
          </section>
        </article>
        <article class="input-cont input-cont-1">
          <section class="input">
            <header class="kickstart-player">
              <aside class="icon"><img src="./assets/reverse.svg" alt=""></aside>
              <aside class="icon"><img src="./assets/pause.svg" alt=""></aside>
              <aside class="icon"><img src="./assets/forward.svg" alt=""></aside>
            </header>
            <header class="input-con">
              <aside class="song-det">
                <img src="./assets/image.png" alt="">
                <aside class="details">
                  <p>Kickstart My Heart</p>
                  <p>Motley Crue</p>
                </aside>
              </aside>
              <aside class="song-dots"><img src="./assets/song-dots.svg" alt=""></aside>
            </header>
            <header class="kickstart-player">
              <aside class="icon"><img src="./assets/msg.svg" alt=""></aside>
              <aside class="icon"><img src="./assets/hamburger.svg" alt=""></aside>
              <aside class="icon"><img src="./assets/voice.svg" alt=""></aside>
            </header>
          </section>
        </article>
        <article class="box-cont">
          <section class="box"></section>
        </article>
        <article class="box-cont">
          <section class="box box-1"></section>
        </article>
        <article class="box-cont">
          <section class="box box-2"></section>
        </article>
      </section>
    </article>
  </main>
</body>

</html>
