<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>System</title>
</head>

<body>
  <main class="hero">
    <div class="hero-container">
      <div class="hero-section stars">
        <h1 class="hero-title">System</h1>
        <div class="profile-cont">
          <div class="profile">
            <div class="pro pro-1">
              <div class="upper">
                <div class="img-cont">
                  <img src="./assets/Group-Avatar.svg" alt="">
                </div>
                <p class="name">Anna & Natan</p>
              </div>
              <div class="lower">
                <span>Dismiss</span>
                <span><img src="./assets/video.svg" alt=""> Join</span>
              </div>
            </div>
            <div class="pro pro-2">
              <div class="upper">
                <div class="img-cont">
                  <img src="./assets/Group-Avatar.svg" alt="">
                </div>
                <p class="name">Anna & Natan</p>
              </div>
              <div class="lower">
                <span><img src="./assets/video-2.svg" alt=""></span>
                <span><img src="./assets/mute.svg" alt=""></span>
                <span><img src="./assets/user.svg" alt=""></span>
                <span><img src="./assets/x.svg" alt=""></span>
              </div>
            </div>
          </div>
        </div>
        <div class="input-cont input-cont-1">
          <div class="input">
            <div class="kickstart-player">
              <div class="icon"><img src="./assets/reverse.svg" alt=""></div>
              <div class="icon"><img src="./assets/pause.svg" alt=""></div>
              <div class="icon"><img src="./assets/forward.svg" alt=""></div>
            </div>
            <div class="input-con">
              <div class="song-det">
                <img src="./assets/image.png" alt="">
                <div class="details">
                  <p>Kickstart My Heart</p>
                  <p>Motley Crue</p>
                </div>
              </div>
              <div class="song-dots"><img src="./assets/song-dots.svg" alt=""></div>
            </div>
            <div class="kickstart-player">
              <div class="icon"><img src="./assets/msg.svg" alt=""></div>
              <div class="icon"><img src="./assets/hamburger.svg" alt=""></div>
              <div class="icon"><img src="./assets/voice.svg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="box-cont">
          <div class="box"></div>
        </div>
        <div class="box-cont">
          <div class="box box-1"></div>
        </div>
        <div class="box-cont">
          <div class="box box-2"></div>
        </div>
      </div>
    </div>
  </main>

</html>
